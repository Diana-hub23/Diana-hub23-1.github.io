name: Push -> ntfy notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run Hola Mundo
        run: node hello.js

      - name: Send notification to ntfy.sh
        run: |
          # Cree un archivo temporal con el mensaje para evitar problemas con comillas/newlines
          cat <<'MSG' >/tmp/ntfymsg.txt
          Repositorio: $GITHUB_REPOSITORY
          Rama: ${GITHUB_REF_NAME#refs/heads/}
          Autor: $GITHUB_ACTOR
          Evento: push a main
          Workflow: $GITHUB_WORKFLOW
          Commit: $GITHUB_SHA
          MSG

          # Enviare el contenido del archivo a ntfy
          curl -sS -H "Title: Notificaci√≥n - Push a main" \
                   -H "X-Repository: $GITHUB_REPOSITORY" \
                   --data-binary @/tmp/ntfymsg.txt \
                   https://ntfy.sh/devops-itla
